<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>The Code Review | Form</title>
</head>
<body>
        <header>
          <div id="main-heading">
            <h1>The Code Review</h1>
          </div>
        </header>

<main>
          <div id="signup">
            <h2>Signup for our newsletter</h2>
            <p class="latest-news">Get the latest news on how your code is doing right in your inbox</p>
          </div>


          <div id="heading">
              <hr class="hr-1">
              <hr class="hr-2">
          </div>

          <form>
            <fieldset class="contact-form">
              <legend>Contact Information</legend>

              <div class="flex-pair">
                  <label for="name">Full Name :</label>
                  <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  placeholder="Required" 
                  required>
              </div>

              <div class="flex-pair">
                  <label for="email">Email Address :</label>
                  <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  placeholder="Required" 
                  required>
              </div>

              <div class="flex-pair">
                  <label for="telephone">Phone Number :</label>
                  <input 
                  type="tel" 
                  id="telephone" 
                  name="telephone" 
                  placeholder="123-456-7891">
              </div>

              <div class="flex-pair">
                  <label for="address">Street Address :</label>
                  <input 
                  type="text" 
                  id="address" 
                  name="user-address" 
                  placeholder="123 covered road">
              </div>

              <div class="flex-pair">
                  <label for="city">City :</label>
                  <input 
                  type="text" 
                  id="city" 
                  name="user-city" 
                  placeholder="pheonix">
              </div>

              <div class="flex-pair">
                <label for="state">State :</label>
                <select id="state" name="user-state">
                            <option value="" disabled selected>Select a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                        </select>
              </div>

              <div class="flex-pair">
                  <label for="zip-code">Zip Code :</label>
                  <input 
                  type="text" 
                  id="zip-code" 
                  name="user-zipcode" 
                  placeholder="Zip Code">
              </div>

              </fieldset>

              <div class="newsletter-section">
                <hr class="hr-3">
              </div>

              <fieldset>
                  <legend class="newsletter-form">Newsletter</legend>
                  <p class="news-options">Select the newsletters you'd like to receive</p>

              <div class="receive">
                  <input 
                  type="checkbox" 
                  id="HTMLnews" 
                  name="HTMLnews" 
                  value="HTMLnews">
                  <label class="receive" for="HTMLnews">HTML News</label><br>
                  <input 
                  type="checkbox" 
                  id="CSSnews" 
                  name="CSSnews" 
                  value="CSSnews">
                  <label class="receive" for="CSSnews">CSS News</label><br>
                  <input 
                  type="checkbox" 
                  id="JavascriptNews" 
                  name="Javascript News" 
                  value="Javascript News">
                  <label class="receive" for="JavascriptNews">Javascript News</label><br>
              </div>

          
              <p class="newsletter-btm">Newsletter format</p>

              <div class="format">
                <input 
                type="radio" 
                id="HTML" 
                name="newsletter-format" 
                value="HTML">
                <label class="format" for="HTML">HTML</label><br>
                <input 
                type="radio" 
                id="PLAIN-TEXT" 
                name="newsletter-format" 
                value="PLAIN TEXT">
                <label class="format" for="PLAIN-TEXT">Plain Text</label><br>
              </div>

            <div class="other-topics">
              <label class="other-topics" for="topics">Other topics you'd like to hear about</label>
              <textarea class="other-topics" id="topics" name="other-topics" placeholder="React, API, Mobile Development"></textarea>
            </div>

             <div class="btn">
              <button type="submit" class="btn">Sign Up!</button>
            </div>
            </fieldset>

         </form>
</main>
      <footer>Copyright &copy; The Code Review</footer>
    </body>
</html>
